    <div id="cat-zonages">

      <table>
        <tr>
          <td>
            <input id = 'ber' type="checkbox"><label for="ber" class = "zonage">Bassin d'emploi à redynamiser (BER)</label><img src="css/img/info_layer.svg" alt="">

        <tr>

        <tr>
          <td>
            <input id = "zru" type="checkbox"><label for="zru">Zone de Revitalisation urbaine (ZRU)</label>

        </tr>
