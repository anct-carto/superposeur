    <script type="text/javascript" src="lib/leaflet.js"></script>

  </head>
  <body>
    <!-- barre de recherche -->
    <div id="searchBar">
      <form id="searchBar" method="get">
        <input type="text" placeholder="Rechercher une commune" id = "searchField">
        <input type="submit" name="" value="chercher" id = "searchButton">
      </form>
    </div>
    <div id="content">
    </div>
    <!-- catégories de zonage -->
    <div id="cat-zonages">
      <h3>Zonages</h3>
      <!-- checkbox périmètres -->
      <table>
        <tr>
          <td>
            <input id = 'afr' type="checkbox"><label for="afr">Zone d'Aide à Finalité Régionale (AFR)</label><span class = "info">i</span>
          </td>
        </tr>
        <tr>
          <td>
            <input id = 'ber' type="checkbox"><label for="ber">Bassin d'emploi à redynamiser (BER)</label><span class = "info">i</span>

          </td>
        </tr>
        <tr>
          <td>
            <input id = 'bud' type="checkbox"><label for="bud">Bassin urbain à dynamiser (BUD)</label><span class = "info">i</span>
          </td>
        </tr>
        <tr>
          <td>
            <input id = "qpv" type="checkbox"><label for="qpv">Quartier Politique de la Ville (QPV)</label><span class = "info">i</span>
          </td>
        </tr>
        <tr>
          <td>
            <input id = 'zfu' type="checkbox"><label for="zfu">Zone Franche Urbaine (ZFU)</label><span class = "info">i</span>
          </td>
        </tr>
        <tr>
          <td>
            <input id = 'zrd' type="checkbox"><label for="zrd">Zone de restructuration de la Défense (ZRD)</label><span class = "info">i</span>
          </td>
        </tr>
        <tr>
          <td>
            <input id = "zrr" type="checkbox"><label for="zrr">Zone de Revitalisation rurale (ZRR)</label><span class = "info">i</span>
          </td>
        </tr>
        <!-- Appel à Manifestation d'Intérêt – Centre Bourg
        Contrat de Développement Territorial
        Contrat de Plan Inter Régionaux
        Contrat de Ruralité
        Contrat de Transition Ecologique
        Contrat de Ville -->

      </table>
    </div>
    <!-- barre latérale -->
    <div id="sideBar">
      <ul class="sideBar-top">
        <li><button class = "bouton" type="button" name="recherche" id = "search">R</button></a></li>
        <!-- <li><button class = "bouton" type="button" name="couches" id="layer">C</button></a></li> -->
        <li><button class = "bouton" type="button" name="download" id="download">T</button></a></li>
      </ul>
      <ul class="sideBar-bottom">
        <li><button type="button" name="a propos" id = "aPropos-btn">A</button></a></li>
        <!-- texte à propos -->
        <div id = "aPropos" class="aPropos-Popup">
          <div class = "aProposmsg">
            <span class = 'close'>&times;</span>
            <h4>Superposeur de zonages et contrats de politiques publiques</h4>
            <p>Réalisation : Hassen CHOUGAR, Service Cartographie du CGET</p>
            <p>Sources : OT, ONPV, MCPT, MTES</p>
          </div>
        </div>
        <li><a href="https://github.com/cget-carto/superposeur"  target="_blank">
          <button type="button" name="download"id = "github">
          <img src="css/img/github-logo.svg" height = "20px" width = "20px">
        </button></a></li>
      </ul>
    </ul>
  </div>
    <div id="mapid"></div>
    <!-- scripts -->
    <script type="text/javascript" src= "js/ui.js"></script>
    <script type="text/javascript" src= "js/leaflet_settings.js"></script>
    <script type="text/javascript" src= "js/habillage.js"></script>
    <script type="text/javascript" src= "js/app.js"></script>
    <script type="text/javascript" src= "js/recherche.js"></script>
